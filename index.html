<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Controle Lavanderia</title>
</head>

<body>
  <nav>
    <a href="">Serviços</a>
    <a href="">Clientes</a>
    <a href="">Relatório</a>
    <a href="">Nota Fiscal</a>
  </nav>

  <div id="container-sessao">
    <div class="sessao-esquerda">
      <h3>A receber</h3>
      <div id="a-receber"></div>
      <button class="botao-criar" class="botao-esquerdo">Alterar</button>
    </div>
    <div class="sessao-direita">
      <section class="sessoes">
        <h3>Serviços</h3>
        <div id="servicos"></div>
        <button class="botao-criar" class="botao-esquerdo">Novo Serviço</button>
      </section>
      <section class="sessoes">
        <h3>Clientes</h3>
        <div id="clientes"></div>
        <button class="botao-criar" class="botao-esquerdo">Novo Cliente</button>
      </section>
      <section class="sessoes">
        <h3>Relatório</h3>
        <div id="relatorio"></div>
        <button class="botao-criar" class="botao-esquerdo">Novo Relatório</button>
      </section>
      <section class="sessoes">
        <h3>Nota Fiscal</h3>
        <div id="clientes"></div>

        <button class="botao-criar" class="botao-esquerdo">Imprimir</button>
      </section>
    </div>
  </div>
</body>

</html>
